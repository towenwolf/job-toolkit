services:
  job-searcher:
    build: .
    container_name: job-searcher
    restart: unless-stopped
    volumes:
      # Mount your config file
      - ./config.yaml:/app/config.yaml:ro
      # Mount .env file for environment variables
      - ./.env:/app/.env:ro
    environment:
      # OpenAI API Key (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Email password (other email settings in config.yaml)
      - APP_PASSWORD=${APP_PASSWORD}
      
      # Timezone (optional, defaults to UTC)
      - TZ=${TZ:-UTC}
    # Uncomment to run in one-shot mode instead of cron scheduler
    # command: python job_searcher.py
